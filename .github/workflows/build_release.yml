name: "build multiplatform apps"

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Apps
    runs-on: ubuntu-latest
    steps:
      - name: Export Release Timestamp
        run: echo "APP_VERSION=v$(date +'%Y.%m.%d.%H.%M.%S')" >> $GITHUB_ENV
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "15"
          distribution: "adopt"
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: Install pub Dependencies
        run: flutter pub get
      - name: Build Android App
        run: flutter build apk
      # - name: Build iOS App
      #   run: |
      #     flutter build ios --no-codesign
      #     cd build/ios/iphoneos
      #     mkdir Payload
      #     cd Payload
      #     ln -s ../Runner.app
      #     cd ..
      #     zip -r app.ipa Payload
      - name: Build Web App with auto renderer
        run: |
          flutter build web --web-renderer auto
          cd build/web
          zip -r web-app-auto.zip .
      - name: Build Web App with html renderer
        run: |
          flutter build web --web-renderer html
          cd build/web
          zip -r web-app-html.zip .
      - name: Build Web App with canvaskit renderer
        run: |
          flutter build web --web-renderer canvaskit
          cd build/web
          zip -r web-app-canvaskit.zip .
      - uses: actions/checkout@master
      - name: send custom telegram message with apk
        uses: appleboy/telegram-action@master
        with:
          to: -1001581018347
          token: 2049450038:AAEsI1t58F4nrTK3XQ2rynImLBjPqc1xMms
          document: build/app/outputs/flutter-apk/app-release.apk
          message: sent from https://github.com/hasanm08/travel-app
      - name: Release Apps
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: "build/app/outputs/flutter-apk/app-release.apk,build/ios/iphoneos/app.ipa,build/web/web-app-auto.zip,build/web/web-app-html.zip,build/web/web-app-canvaskit.zip"
